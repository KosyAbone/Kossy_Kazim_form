<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main id="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

      <!--NAME,EMAIL,NUMBER-->
      <form action="" id="survey-form">
        <label for="" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="" id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
        <label for="" id="number-label">Age (optional) <input type="number" id="number" min="5" max="12" placeholder="Age"></label>
        
        <!--DROPDOWN-->
        <label for="" id="dropdown-label">Which option best describes your current role? 
          <select name="dropdown" id="dropdown">
            <option value="">--Select current role--</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not to Say">Prefer Not to Say</option>
          </select>
        </label>

        <!--RADIO-->
        <label id="radiobtn">Would you recommend freeCodeCamp to a friend?
            <input type="radio" name="recommend" value="Definitely">
            <input type="radio" name="recommend" value="Maybe"> 
            <input type="radio" name="recommend" value="Not sure">
        </label>
     
        <!--DROPDOWN 2-->
          <label for="feature-dropdown" id="feature-label">Which option best describes your current role? 
            <select name="dropdown" id="feature-dropdown">
              <option value="">--Select an option--</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
          </label>

        <!--CHECKBOX-->
        <label id="checkbox">What would you like to see improved? (Check all that apply)
            <input type="checkbox" name="suggestion" value="front-end project">
            <input type="checkbox" name="suggestion" value="back-end project">
            <input type="checkbox" name="suggestion" value="Data Visualization">
            <input type="checkbox" name="suggestion" value="Challenges">
            <input type="checkbox" name="suggestion" value="Open Source Community">
            <input type="checkbox"  value="Gitter help rooms">
        </label>

        <!--COMMENT TEXTAREA-->
        <label id="textarea">Any comments or suggestions?
            <textarea  name="text-area" rows="5" cols="50"></textarea>
        </label>

        <!--SUBMIT-->
        <label for="" id="submit"><input type="submit" value="Submit" ></label>
      
      </form>
    </main>

    <script  src="js/index.js"></script>
  </body>
</html>
