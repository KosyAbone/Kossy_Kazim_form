<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

      <form action="" id="survey-form">
        <label for="" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="" id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
        <label for="" id="number-label">Age (optional) <input type="number" id="number" min="5" max="12" placeholder="Age"></label>
        <label for="" id="dropdown-label">Which option best describes your current role? 
          <select name="dropdown" id="dropdown">
            <option value="">--Select current role--</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not to Say">Prefer Not to Say</option>
          </select>
      </label>
      </form>

    <script  src="js/index.js"></script>
  </body>
</html>
